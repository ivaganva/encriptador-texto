<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Challenge 1</title>
</head>
<body>
    <main>
        <!--Contenedor principal-->
        <div class="container">
            <!--Contenedor para el logo-->
            <div class="logo">
                <h1><img src="img/Logo.png" alt="logo-alura">Encriptador de mensajes</h1>
            </div>
            <!--Contenedor del lado izquierdo-->
            <div class="left-container">
                <input type="text" class="text-input" placeholder="Ingrese el texto aquí">
            </div>
            <!--Contenedor del lado derecho-->
            <div class="right-container">
                <img src="img/Muñeco.png" alt="muñeco" class="munheco">
                <h2 class="texto-mensaje">Ningún mensaje fue encontrado</h2>
                <textarea class="texto-mensaje2" name="" id="" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar</textarea>
            </div>
            <div class="left-button">
                <p>Solo minusculas y sin acentos</p>
                <button type="button" class="btn-encrypt">Encriptar</button>
                <button type="button" class="btn-decrypt">Desencriptar</button>
            </div>

        </div>
    </main>
</body>
</html>
