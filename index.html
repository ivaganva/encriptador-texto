<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Roboto:wght@300;700&display=swap" rel="stylesheet">
    <title>Challenge 1</title>
</head>
<body>
    <main>
        <!--Contenedor principal-->
        <div class="container">
            <!--Contenedor para el logo-->
            <div class="logo">
                <h1><img src="img/Logo.png" alt="logo-alura">Encriptador de mensajes</h1>
            </div>
            <!--Contenedor del lado izquierdo-->
            <div class="left-container">
                <input id="inputText" type="text" class="text-input" placeholder="Ingrese el texto aquí">
            </div>
            <!--Contenedor del lado derecho-->
            <div class="right-container">
                <img id="imgDoll" src="img/doll.png" alt="muñeco" class="munheco">
                <h2 id="textoMensaje" class="texto-mensaje">Ningún mensaje fue encontrado</h2>
                <textarea class="texto-mensaje2" name="" id="textoMensaje2" cols="30" rows="10">Ingresa el texto que desees encriptar o desencriptar</textarea>
                <button id="btnCopiar" type="button" name="button" onclick="copyText()">Copiar</button>
            </div>
            <div class="left-button">
                <p><img src="img/group.png" alt=""> Solo minusculas y sin acentos</p>
                <button type="button" class="btn-encrypt" onclick="encryptText()">Encriptar</button>
                <button type="button" class="btn-decrypt" onclick="decryptText()">Desencriptar</button>
            </div>

        </div>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
